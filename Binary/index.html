<!DOCTYPE html>
<html>
  <head>
    <title>Binary</title>
    <meta name='author' content='Ned Notta'>
    <link rel='stylesheet' href='./binary.css'>
    <link rel='shortcut icon' href='../Images/binaryIcon.png'>
  </head>
  <body>
  <div id='main'>
      <h1>
      Binary
      </h1>
      <p>
      Welcome to 47Bytes' Binary section, Here I will teach you how to convert binary to text and vise versa.<br>Please use the links below to get around.
      </p>
      <p>
      -<a onClick='showTtB()'>Text to Binary Converter</a><br>
      -<a class='notFinished'>How to Convert Binary to text</a>
      </p>
    </div>
    <div id='text_to_binary'>
      <h1>
      Text to Binary
      </h1>
      <h6>
       Doesn't convert all characters yet!
      </h6>
      <textarea id='textE' cols='20' rows='10'></textarea><br>
      <button onClick='convert()'>
      Convert
      </button>
    </div>
    
    <script>

function closeAll() {
    document.getElementById("main").style.display = 'none';
    document.getElementById("text_to_binary").style.display = 'none';
}

function showTtB() {
    closeAll();
    document.getElementById("text_to_binary").style.display = 'block';
}

function convert() {
document.getElementById("textE").className = 'start';
    var text = document.getElementById("textE").value;
    var n = text.length;
    var output = '':
    document.getElementById("textE").value = "loading...";
    setTimeout(function(){
      output.value = "";
      for (i = 0; i < n; i++) {
         output.value += text[i].charCodeAt(0).toString(2) + " ";
      }
    document.getElementById("textE").value = output;
}, 2000);
setTimeout(function(){document.getElementById("textE").className = '';},4010);}
    </script>
    
  </body>
</html>
